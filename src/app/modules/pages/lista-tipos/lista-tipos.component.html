
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#cadastrarTipo" >Cadastrar Tipo</button>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipo of tiposProdutos">
        <td>{{tipo.nome_tipo}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deletarTipo()" >Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>

    <!-- Modal -->
<div id="cadastrarTipo" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Cadastrar Tipo</h4>
      </div>
      <div class="modal-body">
        <form (submit)="cadastrarTipo()">
          <div class="form-group has-feedback">
            <span>Nome Tipo:</span>
            <input class="form-control" placeholder="Nome Tipo" name="nome" type="text" [(ngModel)]="credentialsTipo.nome_tipo">
          </div>
          <div class="col-xs-4">
              <button class="btn btn-primary btn-block btn-flat">Enviar</button>
            </div>
        </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>
